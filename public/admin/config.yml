backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: site
    label: Site Content
    files:
      - file: "public/content/events.json"
        label: Events
        name: events
        format: json
        fields:
          - label: Events
            name: events
            widget: list
            summary: "{{fields.date}} — {{fields.title}}"
            fields:
              - { label: ID, name: id, widget: string, required: false }
              - { label: Date, name: date, widget: datetime, format: "YYYY-MM-DD", time_format: false }
              - { label: Title, name: title, widget: string }
              - { label: Tag, name: tag, widget: string, required: false }
              - { label: Location, name: location, widget: string, required: false }
              - { label: Description, name: desc, widget: text, required: false }
              - { label: Image, name: image, widget: image, required: false }

      - file: "public/content/committee.json"
        label: Committee
        name: committee
        format: json
        fields:
          - label: Members
            name: members
            widget: list
            summary: "{{fields.role}} — {{fields.name}}"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Role, name: role, widget: string }
              - { label: Bio, name: bio, widget: text, required: false }
              - { label: Photo, name: photo, widget: image, required: false }
              - { label: Discord, name: discord, widget: string, required: false }
              - { label: Email, name: email, widget: string, required: false }

      - file: "public/content/highlights.json"
        label: Past Semester Highlights
        name: highlights
        format: json
        fields:
          - label: Highlights
            name: highlights
            widget: list
            summary: "{{fields.week}} {{fields.month}} — {{fields.title}}"
            fields:
              - { label: Key, name: key, widget: string }
              - { label: Week, name: week, widget: string }
              - { label: Month, name: month, widget: string }
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: sub, widget: string, required: false }
              - { label: Image, name: image, widget: image, required: false }
